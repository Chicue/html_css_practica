<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <article>

                <form action="">
                    <label for="nombre">
                        <span>cual es tu nombre</span>
                        <input type="text" id="nombre" name="nombre" placeholder="tu nombre" autocomplete="name" required>
                    </label>
                    <label for="correo">
                        <span>cual es tu correo</span>
                        <input type="email" name="correo" id="correo" placeholder="tu correo" autocomplete="email" required>
                    </label>
                    <label for="pais">
                        <span>cual es tu pais</span>
                        <input type="text" id="pais" name="pais" placeholder="tu pais" autocomplete="country" required>
                    </label>
                    <label for="cp">
                        <span>codigo postal</span>
                        <input type="text" id="cp" name="cp" placeholder="tu codigo postal" autocomplete="postal-code" required>
                    </label>
                    <input type="submit">
                </form>

            </article>
        </section>
    </main>
</body>
</html>
