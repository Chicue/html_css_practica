<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera clase css</title>

    <!--esta es la mejor forma de llamar css en mi proyecto desde un archivo externo-->
    <link rel="stylesheet" href="./primera_clase.css">

    <!--para agregar css directamente "no es lo recomendado"-->
    <style>
        strong {
            color: blue;
            font-size: 60px;
        }
    </style>


</head>
<body>
    <main>
        <section>
            <article>
                <!--se puede agregar estilos directamente sobre el item "no es recomendable" estilo embebido-->
                <p style="color: red;font-size: 30px;">soy un texto</p>
                <strong>texto para editas por css</strong>
                <h2>estilo desde el archivo css</h2>
                <h3 class="modificado">modificado por clase</h3>
                <h3 id="porid">modificado por ID</h3>
            </article>
        </section>
    </main>
</body>
</html>
